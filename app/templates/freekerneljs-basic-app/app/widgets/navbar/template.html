<div class="fkjs-navbar">
    
    <!-- header -->
    <h1 class="fkjs-navbar-header">
        fkjs_(title)
    </h1>

    <!-- body -->
    <div class="fkjs-navbar-body">
        <ul>
            <li ng-repeat="item in navbarItems">
                <a class="fkjs-navbar-item-text {{item.activeCss}}"
                   href="#{{item.pageUrl}}" ng-bind="item.text"></a>
            </li>
        </ul>
    </div>

    </div>
