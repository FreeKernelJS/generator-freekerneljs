<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-md')">
    
    <h1 class="navbar-header">
        fkjs_(title)
    </h1>

    <div layout="column" layout-align="space-between start" class="navbar-body" ng-controller="NavbarController">

        <md-button ng-repeat="item in navbarItems"
                   ng-class="{'active' : isActive([item.pageUrl])}"
                   ng-href="#{{item.pageUrl}}">

            <span class="navbar-item-text">{{item.text}}</span>
        </md-button>

    </div>
</md-sidenav>
